<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ficha Cadastral - Virtual Eletros</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/VirtualEletros.svg" alt="Ilustração de formulário">
        </div>
        <div class="form">
            <form id="multiStepForm" action="#">
                <!-- Barra de progresso -->
                <div class="progress-bar">
                    <div class="progress-steps">
                        <div class="step active" data-step="1">
                            <span class="step-number">1</span>
                            <span class="step-text">Dados Pessoais</span>
                        </div>
                        <div class="step" data-step="2">
                            <span class="step-number">2</span>
                            <span class="step-text">Endereço</span>
                        </div>
                        <div class="step" data-step="3">
                            <span class="step-number">3</span>
                            <span class="step-text">Renda</span>
                        </div>
                        <div class="step" data-step="4">
                            <span class="step-number">4</span>
                            <span class="step-text">Identificação</span>
                        </div>
                        <div class="step" data-step="5">
                            <span class="step-number">5</span>
                            <span class="step-text">Confirmação</span>
                        </div>
                    </div>
                    <div class="progress-line">
                        <div class="progress-fill" style="width: 20%"></div>
                    </div>
                </div>

                <!-- Passo 1 - Dados Pessoais -->
                <div class="form-step active" data-step="1">
                    <div class="form-header">
                        <div class="title">
                            <h1>Dados Pessoais</h1>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-box">
                            <label for="fullname">Nome Completo *</label>
                            <input id="fullname" type="text" name="fullname" placeholder="Digite seu nome completo" required>
                        </div>

                        <div class="input-box">
                            <label for="birthdate">Data de Nascimento *</label>
                            <input id="birthdate" type="date" name="birthdate" required>
                        </div>

                        <div class="input-box">
                            <label for="mothername">Nome da Mãe *</label>
                            <input id="mothername" type="text" name="mothername" placeholder="Nome completo da mãe" required>
                        </div>

                        <div class="input-box">
                            <label for="cpf">CPF *</label>
                            <input id="cpf" type="text" name="cpf" placeholder="Digite seu CPF" required maxlength="14">
                            <small class="error-message" id="cpf-error"></small>
                        </div>

                        <div class="input-box">
                            <label for="email">E-mail *</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>

                        <div class="input-box">
                            <label for="phone">Celular para Contato *</label>
                            <input id="phone" type="tel" name="phone" placeholder="(00) 00000-0000" required>
                        </div>

                        <div class="input-box">
                            <label for="socialmedia">Rede Social</label>
                            <input id="socialmedia" type="text" name="socialmedia" placeholder="Instagram, Facebook, etc.">
                        </div>
                    </div>
                    
                    <div class="buttons-group">
                        <button type="button" class="btn next-btn">Próximo</button>
                    </div>
                </div>

                <!-- Passo 2 - Endereço -->
                <div class="form-step" data-step="2">
                    <div class="form-header">
                        <div class="title">
                            <h1>Endereço Completo</h1>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-box">
                            <label for="cep">CEP *</label>
                            <input id="cep" type="text" name="cep" placeholder="Digite seu CEP" required>
                        </div>

                        <div class="input-box">
                            <label for="address">Endereço *</label>
                            <input id="address" type="text" name="address" placeholder="Rua, Avenida, etc." required>
                        </div>

                        <div class="input-box">
                            <label for="number">Número *</label>
                            <input id="number" type="text" name="number" placeholder="Número" required>
                        </div>

                        <div class="input-box">
                            <label for="complement">Complemento</label>
                            <input id="complement" type="text" name="complement" placeholder="Apto, Bloco, etc.">
                        </div>

                        <div class="input-box">
                            <label for="neighborhood">Bairro *</label>
                            <input id="neighborhood" type="text" name="neighborhood" placeholder="Bairro" required>
                        </div>

                        <div class="input-box">
                            <label for="city">Cidade *</label>
                            <input id="city" type="text" name="city" placeholder="Cidade" required>
                        </div>

                        <div class="input-box">
                            <label for="state">Estado *</label>
                            <select id="state" name="state" required>
                                <option value="">Selecione</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>

                        <div class="input-box">
                            <label for="residence_type">Tipo de Residência *</label>
                            <select id="residence_type" name="residence_type" required>
                                <option value="">Selecione</option>
                                <option value="own">Própria</option>
                                <option value="rented">Alugada</option>
                                <option value="other">Outro</option>
                            </select>
                        </div>

                        <div class="input-box">
                            <label for="residence_time">Tempo de Residência*</label>
                            <input id="residence_time" type="number" name="residence_time" placeholder="Há quanto tempo mora meses mora aqui?" required min="1">
                        </div>
                    </div>
                    
                    <div class="buttons-group">
                        <button type="button" class="btn prev-btn">Voltar</button>
                        <button type="button" class="btn next-btn">Próximo</button>
                    </div>
                </div>

                <!-- Passo 3 - Renda e Referências -->
                <div class="form-step" data-step="3">
                    <div class="form-header">
                        <div class="title">
                            <h1>Renda e Referências</h1>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-box">
                            <label for="income_source">Fonte de Renda *</label>
                            <select id="income_source" name="income_source" required>
                                <option value="">Selecione</option>
                                <option value="salary">Salário</option>
                                <option value="business">Negócio Próprio</option>
                                <option value="pension">Pensão/Aposentadoria</option>
                                <option value="freelancer">Freelancer/Autônomo</option>
                                <option value="other">Outro</option>
                            </select>
                        </div>
                
                        <div class="input-box">
                            <label for="reference_phone1">Telefone de Referência 1 *</label>
                            <input id="reference_phone1" type="tel" name="reference_phone1" placeholder="(00) 0000-0000" required>
                            <small class="error-message" id="reference_phone1-error"></small>
                        </div>
                
                        <div class="input-box">
                            <label for="reference_phone2">Telefone de Referência 2 (Opcional)</label>
                            <input id="reference_phone2" type="tel" name="reference_phone2" placeholder="(00) 0000-0000">
                        </div>
                
                        <div class="input-box">
                            <label for="installment_date">Dia de vencimento para demais parcelas *</label>
                            <input id="installment_date" type="number" name="installment_date" placeholder="Dia do mês" min="1" max="31" required>
                        </div>
                    </div>
                    
                    <div class="buttons-group">
                        <button type="button" class="btn prev-btn">Voltar</button>
                        <button type="button" class="btn next-btn">Próximo</button>
                    </div>
                </div>

                <!-- Passo 4 - Verificação de Identidade -->
                <div class="form-step" data-step="3">
                    <div class="form-header">
                        <div class="title">
                            <h1>Verificação de Identidade</h1>
                        </div>
                    </div>

                    <div class="input-group">
                        <p style="margin-bottom: 1rem; text-align: center;">Por favor, tire uma selfie segurando seu documento (RG ou CNH) próximo ao rosto para confirmação de identidade.</p>

                        <div class="input-box">
                            <video id="camera" width="100%" autoplay playsinline style="border-radius: 10px; box-shadow: 1px 1px 6px rgba(0,0,0,0.1); display: none;"></video>
                            <canvas id="snapshot" style="display:none;"></canvas>
                            <img id="photo" src="" alt="Sua foto aparecerá aqui" style="max-width:100%; display:none; border-radius:10px;">
                        </div>

                        <div class="input-box" style="text-align: center;">
                            <button type="button" class="btn" id="captureBtn" style="display: none;">Tirar Foto</button>
                        </div>
                    </div>

                    <div class="buttons-group">
                        <button type="button" class="btn prev-btn">Voltar</button>
                        <button type="submit" class="btn submit-btn">Finalizar Cadastro</button>
                    </div>
                </div>
            <!-- Passo 5 - Confirmação -->
                <div class="form-step" data-step="4">
                    <div class="form-header">
                        <div class="title">
                            <h1>Confirmação</h1>
                        </div>
                    </div>
                    
                    <div class="summary">
                        <h3>Revise seus dados:</h3>
                        <div class="summary-content" id="summaryContent">
                            <!-- Os dados serão preenchidos via JavaScript -->
                        </div>
                        
                        <div class="input-box terms">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">Declaro que as informações fornecidas são verdadeiras e estou ciente de que falsas declarações podem impactar a aprovação do meu crédito</label>
                        </div>
                    </div>
                    
                    <div class="buttons-group">
                        <button type="button" class="btn prev-btn">Voltar</button>
                        <button type="button" class="btn next-btn">Enviar Ficha</button>
                    </div>
                </div>

                </form>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
